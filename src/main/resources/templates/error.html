<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>该页面不存在</title>

    <link rel="stylesheet" th:href="@{/error/css/reset.css}"/>
    <link rel="stylesheet" th:href="@{/error/css/404.css}">
    <style>
        @font-face {
            font-family: "LockClock";
            src: url("/custom/font/LockClock.ttf");
        }
    </style>
</head>
<body>
<div class="auto">
    <div class="container">
        <div class="settings">
            <br>
            <br>
            <span th:text="${code}" style="font-size: 100px;font-family: LockClock,serif">404</span>
            <br>
            <br>
            <br>
            <h4 th:text="${message}">很抱歉！没有找到您要访问的页面！</h4>
            <p><span id="num">5</span> 秒后将自动跳转到首页</p>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/dist/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/custom/js/commons.js}"></script>
<script>
    //倒计时跳转到首页的js代码
    var $_num = $("#num");
    var num = parseInt($_num.html());
    var numId = setInterval(function () {
        num--;
        $_num.html(num);
        if (num === 0) {
            //跳转地址写在这里
            window.location.href = getRootPath();
        }
    }, 1000);
    //返回按钮单击事件
    var reloadPage = $("#reload-btn");
    reloadPage.click(function (e) {
        window.history.back();
    });
</script>

</body>
</html>
