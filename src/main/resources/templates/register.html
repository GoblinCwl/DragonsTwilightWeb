<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        .center {
            text-align: center;
        }

        .login-page {
            width: 360px;
            padding: 12% 0 0;
            margin: auto;
        }

        .form {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        .form input {
            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form button {
            font-family: "Microsoft YaHei", "Roboto", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: #4d4b4c;
            width: 100%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            /*-webkit-transition: all 0.3 ease;*/
            /*transition: all 0.3 ease;*/
            cursor: pointer;
        }

        .form button:hover, .form button:active, .form button:focus {
            background: #32619f;
        }

        .form .message {
            margin: 15px 0 0;
            color: #b3b3b3;
            font-size: 12px;
        }

        .form .message a {
            color: #d69040;
            text-decoration: none;
        }

        .form .register-form {
            display: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 300px;
            margin: 0 auto;
        }

        .container:before, .container:after {
            content: "";
            display: block;
            clear: both;
        }

        .container .info {
            margin: 50px auto;
            text-align: center;
        }

        .container .info h1 {
            margin: 0 0 15px;
            padding: 0;
            font-size: 36px;
            font-weight: 300;
            color: #1a1a1a;
        }

        .container .info span {
            color: #4d4d4d;
            font-size: 12px;
        }

        .container .info span a {
            color: #000000;
            text-decoration: none;
        }

        .container .info span .fa {
            color: #EF3B3A;
        }

        body {
            background: url('/images/index.png') 50% / cover no-repeat;
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .shake_effect {
            -webkit-animation-name: shake;
            animation-name: shake;
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
        }

        @-webkit-keyframes shake {
            from, to {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }

            10%, 30%, 50%, 70%, 90% {
                -webkit-transform: translate3d(-10px, 0, 0);
                transform: translate3d(-10px, 0, 0);
            }

            20%, 40%, 60%, 80% {
                -webkit-transform: translate3d(10px, 0, 0);
                transform: translate3d(10px, 0, 0);
            }
        }

        @keyframes shake {
            from, to {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }

            10%, 30%, 50%, 70%, 90% {
                -webkit-transform: translate3d(-10px, 0, 0);
                transform: translate3d(-10px, 0, 0);
            }

            20%, 40%, 60%, 80% {
                -webkit-transform: translate3d(10px, 0, 0);
                transform: translate3d(10px, 0, 0);
            }
        }

        p.center {
            color: #fff;
            font-family: "Microsoft YaHei", serif;
        }

    </style>
    <link rel="stylesheet" type="text/css" href="/alert/css/bootstrap.css">
    <link rel="stylesheet" href="/alert/css/message.css">
    <style>
        @keyframes bgLoad {
            100% {
                background: rgba(0, 0, 0, 0.6);

            }
        }
    </style>

</head>
<body>
<div class="htmleaf-container"
     style="width: 100%;height: 100%;margin: 0;padding: 0;animation: bgLoad 2s;animation-fill-mode: forwards;">
    <div id="wrapper" class="login-page" style="left: 2%;position:relative;">
        <div id="login_form" class="form">


            <form class="login-form" id="regFrom">
                <label for="email"></label><input type="text" placeholder="邮箱(xxxxx@xx.com)" value="" id="email"/>
                <label for="password"></label><input type="password" placeholder="密码(6-18位数字字母)" id="password"/>
                <label for="passwordConfirm"></label><input type="password" placeholder="确认密码" id="passwordConfirm"/>
                <label for="playerName"></label><input type="text" placeholder="游戏昵称(3-16位英文字母)" id="playerName"/>
                <button id="register">注 册</button>
                <p class="message"><a href="#">找回密码</a></p>

            </form>

            <form class="register-form" id="zhFrom">
                <label for="zhEmail"></label><input type="text" placeholder="邮箱(xxxxx@xx.com)" value="" id="zhEmail"/>
                <label for="zhPlayerName"></label><input type="text" placeholder="游戏昵称(3-16位英文字母)" id="zhPlayerName"/>
                <button id="zh">找回密码</button>
                <p class="message"><a href="#">前往注册</a></p>

            </form>

            <div class="message-from" style="display: none" id="successFrom">
                <p class="message">注册成功</p>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.5.1/dist/jquery.min.js"></script>
<script type="text/javascript">

    function check_register() {
        let email = $("#email");
        if (!/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/.test(email.val())) {
            wrongMessage("请输入正确的邮箱", email);
            return;
        }

        let password = $("#password");
        if (!/^[a-zA-Z]\w{5,17}$/.test(password.val())) {
            wrongMessage("密码必须是6-18位数字和字母", password);
            return;
        }

        let passwordConfirm = $("#passwordConfirm");
        if (passwordConfirm.val() !== password.val()) {
            wrongMessage("两次密码输入不一致", passwordConfirm);
            return;
        }

        let playerName = $("#playerName");
        if (!/^\w{3,16}$/.test(playerName.val())) {
            wrongMessage("游戏昵称必是3-16位英文字母", playerName);
            return;
        }

        $.ajax({
            type: 'POST',
            url: getRootPath() + '/register',
            data: {
                email: email.val(),
                password: password.val(),
                playerName: playerName.val()
            },
            success: function (res) {
                res = JSON.parse(res);
                console.log(res);
                if (res.code === "1") {
                    $("#regFrom").css("display", "none");
                    const successFrom = $("#successFrom");
                    successFrom.text('注册成功，快去登陆游戏吧！');
                    successFrom.css({
                        "display": "block",
                        "font-size": "20px",
                        "color": "#24943d",
                        "font-weight": "bold"
                    });
                    $.message({
                        message: '注册成功，快去登陆游戏吧！'
                    });
                } else {
                    let returnMessage = res.message;
                    let dhIndex = returnMessage.indexOf(",");
                    if (dhIndex !== -1) {
                        let showMessage = returnMessage.substring(0, dhIndex);
                        let pick$ = returnMessage.substring(dhIndex + 1, returnMessage.length);
                        wrongMessage(showMessage, $("#" + pick$));
                    } else {
                        wrongMessage(returnMessage, null);
                    }
                }
            }
        });
    }

    function check_zh() {
        let zhEmail = $("#zhEmail");
        if (!/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/.test(zhEmail.val())) {
            wrongMessage("请输入正确的邮箱", zhEmail);
            return;
        }
        let zhPlayerName = $("#zhPlayerName");
        if (!/^\w{3,16}$/.test(zhPlayerName.val())) {
            wrongMessage("游戏昵称必是3-16位英文字母", zhPlayerName);
            return;
        }
        $.ajax({
            type: 'POST',
            url: getRootPath() + '/backPassword',
            data: {
                email: zhEmail.val(),
                playerName: zhPlayerName.val()
            },
            success: function (res) {
                res = JSON.parse(res);
                console.log(res);
                if (res.code === "1") {
                    $("#zhFrom").css("display", "none");
                    const successFrom = $("#successFrom");
                    successFrom.text("已发送邮件找回密码邮件，请及时查收。");
                    successFrom.css({
                        "display": "block",
                        "font-size": "14px",
                        "color": "#24943d",
                        "font-weight": "bold"
                    });
                    $.message({
                        message: '已发送邮件找回密码邮件，请及时查收。'
                    });
                } else {
                    let returnMessage = res.message;
                    let dhIndex = returnMessage.indexOf(",");
                    if (dhIndex !== -1) {
                        let showMessage = returnMessage.substring(0, dhIndex);
                        let pick$ = returnMessage.substring(dhIndex + 1, returnMessage.length);
                        wrongMessage(showMessage, $("#" + pick$));
                    } else {
                        wrongMessage(returnMessage, null);
                    }
                }
            }
        });
    }

    function wrongMessage(message, clear$) {
        if (clear$ != null) {
            clear$.val("");
            clear$.focus();
        }
        $("#login_form").removeClass('shake_effect');
        setTimeout(function () {
            $("#login_form").addClass('shake_effect')
        }, 1);
        $.message({
            message: message,
            type: 'error'
        });
    }

    $(function () {
        $("#zh").click(function () {
            check_zh();
            return false;
        });
        $("#register").click(function () {
            check_register();
            return false;
        });
        $('.message a').click(function () {
            $('form').animate({
                height: 'toggle',
                opacity: 'toggle'
            }, 'slow');
        });
    })
</script>
<script src="/alert/js/jquery.min.js"></script>
<script src="/alert/js/message.js"></script>
<script src="/custom/js/keyButtonCancled.js"></script>
<script src="/custom/js/commons.js"></script>
</body>
</html>
